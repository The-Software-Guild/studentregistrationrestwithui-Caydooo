<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous">
    </script>
    <script src="functions.js"></script>
    <link href="./bootstrap-5.1.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./bootstrap-5.1.0-dist/js/bootstrap.bundle.min.js">
        const navLinks = document.querySelectorAll('.nav-item');
        const menuToggle = document.getElementById('navbarToggler');
        const bsCollapse = new bootstrap.Collapse(menuToggle);
        navLinks.forEach((l) => {
            l.addEventListener('click', () => { bsCollapse.toggle() })
        });
    </script>
</head>
<body style="overflow-x: hidden;">
    <div id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Student Registration</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="add_students_page.html">Create Student</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="update_students_page.html" >Update Student</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Delete Student</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="all_students_page.html">All Students</a>
                        </li>
                    </ul>
                    <form class="d-flex input-group w-25">
                        <input
                            type="search"
                            id="findStudent"
                            class="form-control rounded"
                            placeholder="Search by ID"
                            aria-label="Search"
                            aria-describedby="search-addon"
                        />
                        <button type="button" onclick="searchStudent()" class="input-group-text border-0" id="search-addon">
                            <i class="fa fa-search"></i> <!--search by id-->
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="bg-image" style="background-image: url('back-school-fun-school-seamless-pattern-with-school-supplies_651519-231.jpg'); min-height: 89.5vh; z-index: 9999; background-repeat: repeat;">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-5"></div>
        </div>
        <div id="body" class="row my-5" style="min-height: 68vh">
            <div id="left-section" class="col-1 col-sm-2 col-md-2 col-lg-3 col-xl-3 col-xxl-3"></div>
            <div id="form-section" class="col-10 col-sm-8 col-md-8 col-lg-6 col-xl-6 col-xxl-6 py-5 border border-4 border-dark" style=" background-color: white;">
                <h5 class="text-center mt-2">Delete Existing Student</h5>
                <div class="d-flex justify-content-center">
                    <form class="input-group w-50 pt-4 pb-2">
                        <input
                            type="search"
                            id="findRemoveStudent"
                            class="form-control rounded"
                            placeholder="Search by ID"
                            aria-label="Search"
                            aria-describedby="search-addon"
                        />
                        <button type="button" onclick="deleteStudent(false)" class="input-group-text border-0" id="search-addon">
                            <i class="fa fa-search"></i> <!--search by id-->
                        </button>
                    </form>
                </div>
                
                <h6 id="studentFound" class="text-center mt-2 pb-2"></h6>
                <hr/>
                <div id="displayStudent" class="text-center p-5"></div>
                <div class="text-center">
                    <div id="confirmDelete"></div>
                </div>
                <div class="text-center mt-5">
                    <h6 id="notifyUser"></h6>
                </div>
                <div class="text-center mt-5">
                    <h6 id="errorMessages" style="color: darkred;"></h6>
                </div>
            </div>
            <div id="right-section" class="col-1 col-sm-2 col-md-2 col-lg-3 col-xl-3 col-xxl-3"></div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-5"></div>
        </div>
    </div>
    <footer class="bg-dark text-center text-white fixed-bottom">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.2);">
        </div>
    </footer>
</body>
</html>
